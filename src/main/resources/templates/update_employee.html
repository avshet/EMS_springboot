<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="/fragments/navbar::header"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Employee </h1>
            <div class="card-body">
                <form th:action="@{/employees/update/{id}(id=${employeeDto.id})}" th:object="${employeeDto}"
                      method="POST">
                    <div class="form-group">
                        <label> Employee First Name </label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                placeholder="${employee.firstName}"
                        />
                    </div>

                    <div class="form-group">
                        <label> Employee Last Name </label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="${employee.lastName}"
                        />
                    </div>

                    <div class="form-group">
                        <label> Employee Email </label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="${employee.email}"
                        />
                    </div>

                    <div class="form-group">
                        <label> Employee Department Id </label>
                        <select th:field="*{departmentId}" class="form-control">
                            <option th:each="department : ${departmentList}" th:value="${department.id}"
                                    th:text="${department.name} "
                                    th:selected="${department.id == employeeDto.departmentId ? 'true' : 'false'}">

                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label> Select White list employees</label>
                        <select th:field="*{whiteList}" class="form-control" multiple="true">
                            <option th:each="employee : ${employeeList}" th:value="${employee.id}"
                                    th:text="${employee.firstName}">
                            </option>
                        </select>
                    </div>

                    <div class=" box-footer
                            ">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
