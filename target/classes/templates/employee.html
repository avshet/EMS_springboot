<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="/fragments/navbar::header"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Employee Info</h1>
            <div class="card-body">
                <form th:object="${employee}">
                    <div class="form-group">
                        <label> Employee First Name </label>
                        <input
                                type="text"
                                readonly
                                th:field="${employee.firstName}"
                        />
                    </div>

                    <div class="form-group">
                        <label> Employee Last Name </label>
                        <input
                                type="text"
                                readonly
                                th:field="${employee.lastName}"
                        />
                    </div>

                    <div class="form-group">
                        <label> Employee Email </label>
                        <input
                                type="text"
                                readonly
                                th:field="${employee.email}"
                        />
                    </div>
                    <div class="form-group">
                        <label> Employee Email </label>
                        <input
                                type="text"
                                readonly
                                th:field="${employee.department.name}"
                        />
                    </div>
                    <h3>Whitelisted employees</h3>
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th> Employee First Name</th>
                            <th> Employee Last Name</th>
                            <th> Employee Email</th>
                            <th> Employee Department Name</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="emp: ${employee.whiteList}">
                            <td th:text="${emp.firstName}"></td>
                            <td th:text="${emp.lastName}"></td>
                            <td th:text="${emp.email}"></td>
                            <td th:text="${emp.department.name}"></td>
                        </tr>
                        </tbody>

                    </table>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
